<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            /*background-color: red;*/
            border: 1px solid red;
            position: absolute;
            top: 300px;
            left: 300px;
            border-radius: 50%;
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>
<body>
    <div>.</div>
<script>
//    sin(30) = 1/2;  //对边/斜边
//    cos(60) = 1/2;  //邻边/斜边
    //要传递的值是角度和弧度
    //30度需要转换成角度

    //角度和弧度
    //360度角=2pi弧度
    //1角度=2pi弧度/360;
    //1角度=pi弧度/180;
    //
    function degreeToRad(degree){
        return degree*Math.PI / 180 ;
    }
    var oDiv = document.querySelector('div');
    var a = 200;//圆心x
    var b = 200;//圆心y
    var r = 100;//半径
    var degree = 0;//角度
    setInterval(function(){
        degree --;
        var x = a + r * Math.sin(degreeToRad(degree));
        var y = b - r * Math.cos(degreeToRad(degree));
        oDiv.style.left = x + 'px';
        oDiv.style.top = y + 'px';
    },15);
    console.log(a + r * Math.sin(degreeToRad(degree)));
    console.log(b - r * Math.cos(degreeToRad(degree)))

</script>
</body>
</html>
