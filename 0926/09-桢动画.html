<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
    }
    @-webkit-keyframes yundong{
        0%{  width:200px  }
        50%{ background-color: green  }
        100%{ width:500px  }
    }
    div:hover{
        animation: yundong 2s ease 0s;
    }
</style>
<body>
<div></div>
</body>
</html>
